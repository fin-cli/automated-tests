name: Testing

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron:  '0 0 * * *' # Run every day at midnight.

jobs:

  functional: #----------------------------------------------------------------------
    name: ${{ matrix.test-package }} (Phar ${{ matrix.use-phar }} / FP ${{ matrix.fp }} / PHP ${{ matrix.php }})
    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '8.1']
        fp: ['latest']
        mysql: ['8.0']
        use-phar: [true]
        test-package:
          - fp-cli-bundle
          - fp-cli
          - cache-command
          - checksum-command
          - config-command
          - core-command
          - cron-command
          - db-command
          - embed-command
          - entity-command
          - eval-command
          - export-command
          - extension-command
          - i18n-command
          - import-command
          - language-command
          - maintenance-mode-command
          - media-command
          - package-command
          - rewrite-command
          - role-command
          - scaffold-command
          - search-replace-command
          - server-command
          - shell-command
          - super-admin-command
          - widget-command
