          # - php: '8.0'
          #   fp: 'trunk'
          #   mysql: '8.0'
          #   use-phar: false
          #   test-package: checksum-command
          - php: '8.1'
            fp: 'trunk'
            mysql: '8.0'
            use-phar: false
            test-package: config-command
          - php: '8.1'
            fp: 'trunk'
            mysql: '8.0'
            use-phar: false
            test-package: core-command
          - php: '8.1'
            fp: 'trunk'
