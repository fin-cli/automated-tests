            fp: 'trunk'
            mysql: '8.0'
            use-phar: true
            test-package: 'fp-cli-bundle'
          - php: '8.0'
            fp: 'trunk'
            mysql: '8.0'
            use-phar: true
            test-package: 'fp-cli-bundle'
          - php: '8.1'
            fp: 'trunk'
            mysql: '8.0'
            use-phar: true
            test-package: 'fp-cli-bundle'
          - php: '8.1'
            fp: 'trunk'
            mysql: '8.0'
            use-phar: false
            test-package: fp-cli-bundle
          - php: '8.1'
            fp: 'trunk'
            mysql: '8.0'
            use-phar: false
            test-package: fp-cli
          - php: '8.1'
            fp: 'trunk'
            mysql: '8.0'
            use-phar: false
            test-package: cache-command
